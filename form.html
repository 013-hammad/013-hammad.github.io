<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Basic Styling for the form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
        }

        /* Styles for the hover button */
        .password-toggle-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .password-toggle-button:hover {
            background-color: #0056b3;
        }

        /* Hide the password input by default */
        .password-field {
            display: none; /* This hides the password input and its label */
        }

        /* Show the password input when hovering over the button */
        .password-toggle-button:hover + .password-field {
            display: block; /* This will only work if .password-field immediately follows the button */
        }

        /* If you want the label and input to appear together */
        .password-toggle-button:hover + .password-field label,
        .password-toggle-button:hover + .password-field input {
             display: block; /* Ensure label and input are displayed as blocks */
        }

        /* --- IMPORTANT NOTE --- */
        /* The CSS adjacent sibling selector (+) works when the .password-field
           is DIRECTLY AFTER the .password-toggle-button in the HTML.
           If you move the order or add other elements between them,
           this CSS hover effect will STOP WORKING. */

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>User Registration</h2>
        <form action="#" method="post"> <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

            </div class="form-group">
                <label for="password">password</label>
                <input type="text" id="password" name="password" required>


            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>
              </div>

        </form>
    </div>

</body>
</html>
